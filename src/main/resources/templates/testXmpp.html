<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8" />
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{css/bootstrap.css}" />
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 11% 17%;
	text-align: center;
}
</style>
<script type="text/javascript">
	$(function(){
		
	});
</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Pressure Test</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}"> 首页 </a></li>
					<!-- <li sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/clearAllOffline}"><font color="red">Truncate Board</font></a></li> -->
				</ul>
			<form class="navbar-form navbar-right" th:action="@{/logout}"
				method="post">
				<input type="submit" class="btn btn-primary" value="注销" />
			</form>
			</div>
			<!--/.nav-collapse -->

		</div>
	</nav>


	<div class="container">

		<div class="starter-template">

			<form name="form" th:action="@{/xmpptest}" method="POST">
				<div class="form-group">
					<label for="tag">Tag</label> <input type="text"
						class="form-control" name="tag" value="xmpp"
						placeholder="the test of tag" />
				</div>
				<div class="form-group">
					<label for="number">Number</label> <input type="text"
						class="form-control" name="number" value="10000"
						placeholder="the number of users" />
				</div>
				<div class="form-group">
					<label for="startTime">Start Time (ms)</label> <input type="text"
						class="form-control" name="startTime" value="300" placeholder="the duration of starting a thread" />
				</div>
				<div class="form-group">
					<label for="sendTime">Send Msg Duration (ms)</label> <input type="text"
						class="form-control" name="sendTime" value="20000"
						placeholder="the duration of sending message" />
				</div>
				<div class="form-group">
					<label for="network">Network</label> <input type="text"
						class="form-control" name="network"
						placeholder="the network of test" />
				</div>
				<div class="form-group">
					<label for="serverIp">Server IP</label> <input type="text"
						class="form-control" name="serverIp"
						placeholder="the IP of Server" />
				</div>
				<div class="form-group">
					<label for="ram">RAM (G)</label> <input type="text"
						class="form-control" name="ram"
						placeholder="the ram of Server" />
				</div>
				<div class="form-group">
					<label for="cpu">CPU</label> <input type="text"
						class="form-control" name="cpu"
						placeholder="the cpu of Server" />
				</div>
				
				<input type="submit" value="StartTest"
					class="btn btn-primary" />
			</form>
		</div>

	</div>

</body>
</html>
